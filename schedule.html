<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafik - Kalinowa</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="loadingOverlay" class="loading-overlay" style="display: flex;">
        <div class="loader"></div>
        <p>Wczytywanie...</p>
    </div>

    <div id="appHeader" class="app-header">
        <div class="banner-left-content">
            <img src="logo.png" alt="Logo Kalinowa" class="banner-logo">
            <span class="banner-title">Grafik Kalinowa</span>
        </div>
        <div id="dateTimeText" class="date-time-text"></div>
        <div class="header-right-menu">
            <!-- Przywrócone pełne menu nawigacyjne -->
            <a href="schedule.html" class="menu-item active">Grafik</a>
            <a href="leaves.html" class="menu-item">Urlopy</a>
            <a href="options.html" class="menu-item settings-icon" title="Opcje">
                <i class="fas fa-cog"></i>
            </a>
            <!-- Przycisk logowania zostanie dodany tutaj przez shared.js -->
        </div>
    </div>

    <div class="container">
        <table id="mainScheduleTable">
            <thead>
                <!-- Nagłówek (terapeuci) będzie generowany dynamicznie przez schedule.js -->
                <tr id="tableHeaderRow"></tr>
            </thead>
            <tbody>
                <!-- Wiersze (godziny) będą generowane dynamicznie przez schedule.js -->
            </tbody>
        </table>

        <!-- Przywrócone menu kontekstowe i paski narzędzi -->
        <div id="actionToolbar" class="action-toolbar">
            <ul>
                <li id="toolbarSplitCell"><i class="fas fa-users"></i><span>Podziel komórkę</span></li>
                <li id="toolbarAddBreak"><i class="fas fa-coffee"></i><span>Dodaj przerwę</span></li>
                <li id="toolbarMassage"><i class="fas fa-hand-paper"></i><span>Oznacz jako Masaż</span></li>
                <li id="toolbarPnf"><i class="fas fa-brain"></i><span>Oznacz jako PNF</span></li>
                <li id="toolbarClear"><i class="fas fa-trash-alt"></i><span>Wyczyść komórkę</span></li>
                <li id="toolbarRemoveBreak" style="display: none;"><i class="fas fa-backspace"></i><span>Usuń przerwę</span></li>
            </ul>
        </div>
    </div>

    <div id="cellSettingsIcon" class="cell-settings-icon" title="Opcje komórki">
        <i class="fas fa-ellipsis-h"></i>
    </div>

    <div id="contextMenu" class="action-toolbar">
        <ul>
            <li id="addPatientOption"><i class="fas fa-users"></i><span>Podziel komórkę</span></li>
            <li id="addBreakOption"><i class="fas fa-coffee"></i><span>Dodaj przerwę</span></li>
            <li id="massagOption"><i class="fas fa-hand-paper"></i><span>Oznacz jako Masaż</span></li>
            <li id="pnfOption"><i class="fas fa-brain"></i><span>Oznacz jako PNF</span></li>
            <li id="clearCellOption"><i class="fas fa-trash-alt"></i><span>Wyczyść komórkę</span></li>
            <li id="removeBreakOption" style="display: none;"><i class="fas fa-backspace"></i><span>Usuń przerwę</span></li>
        </ul>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script src="shared.js"></script>
    <script src="schedule.js"></script>
</body>
</html>
