<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafik - Kalinowa</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="loadingOverlay" class="loading-overlay" style="display: flex;">
        <div class="loader"></div>
        <p>Wczytywanie...</p>
    </div>

    <div id="appHeader" class="app-header">
        <div class="banner-left-content">
            <img src="logo.png" alt="Logo Kalinowa" class="banner-logo">
            <span class="banner-title">Grafik Kalinowa</span>
        </div>
        <div id="dateTimeText" class="date-time-text"></div>
        <div class="header-right-menu">
             <!-- Przycisk logowania/wylogowania zostanie dodany przez shared.js -->
        </div>
    </div>

    <div class="container">
        <table id="mainScheduleTable">
            <thead>
                <tr>
                    <th>Godzina</th>
                    <th>Pacjent</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dane zostaną wczytane dynamicznie przez schedule.js -->
            </tbody>
        </table>
    </div>

    <!-- Usunięto zbędne paski narzędzi i menu kontekstowe dla uproszczenia -->

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script src="shared.js"></script>
    <script src="schedule.js"></script>
</body>
</html>
